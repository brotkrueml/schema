name: CI

on:
  push:
    paths:
      - 'composer.json'
      - '.github/workflows/ci.yml'
      - '**.php'
  pull_request:
    paths:
      - 'composer.json'
      - '.github/workflows/ci.yml'
      - '**.php'

jobs:
  build:
    name: Build PHP/TYPO3
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions:
          - '7.4'
        typo3-versions:
          - '^10'
          - '^11'
        include:
          - php-versions: '8.0'
            typo3-versions: '^11'
          - php-versions: '8.1'
            typo3-versions: '^11'
          - php-versions: '8.1'
            typo3-versions: '^12'
          - php-versions: '8.2'
            typo3-versions: '^11'
          - php-versions: '8.2'
            typo3-versions: '^12'
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup PHP version
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install composer dependencies for TYPO3 v10
        if: matrix.typo3-versions == '^10'
        run: |
          composer remove saschaegerer/phpstan-typo3 symplify/phpstan-rules typo3/testing-framework --dev --no-update
          composer require typo3/cms-core=${{ matrix.typo3-versions }} --no-progress --prefer-dist --optimize-autoloader
      - name: Install composer dependencies for TYPO3 v11+
        if: matrix.typo3-versions != '^10'
        run: |
          composer remove saschaegerer/phpstan-typo3 symplify/phpstan-rules --dev --no-update
          composer require typo3/cms-core=${{ matrix.typo3-versions }} --no-progress --prefer-dist --optimize-autoloader
      - name: Run PHP linter
        run: |
          find . -name \*.php  ! -path "./.Build/*" -exec php -l {} \;
      - name: Run unit tests for TYPO3 v10
        if: matrix.typo3-versions == '^10'
        run: |
          .Build/bin/phpunit -c Tests/phpunit-v10.xml.dist --testsuite Unit
      - name: Run unit tests for TYPO3 v11+
        if: matrix.typo3-versions != '^10'
        run: |
          .Build/bin/phpunit -c Tests/phpunit.xml.dist --testsuite Unit
      - name: Run functional tests for TYPO3 v11 only
        if: matrix.typo3-versions == '^11'
        run: |
          .Build/bin/phpunit -c Tests/phpunit.xml.dist --testsuite Functional
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup PHP version
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0
          coverage: xdebug
          extensions: mbstring
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install composer dependencies
        run: |
          composer --version
          composer update --no-progress --prefer-dist --optimize-autoloader
      - name: Normalize composer.json
        run: |
          composer normalize --dry-run
      - name: Check coding standards
        if: always()
        run: |
          .Build/bin/ecs check --no-progress-bar
      - name: Run phpstan
        if: always()
        run: |
          make phpstan
      - name: Run rector
        if: always()
        run: |
          make rector-dry
#      - name: Run mutation tests
#        if: always()
#        env:
#          INFECTION_BADGE_API_KEY: ${{ secrets.INFECTION_BADGE_API_KEY }}
#        run: |
#          make mutation
      - name: Generate code coverage
        run: |
          make code-coverage
      - name: Send code coverage report to coveralls.io
        if: github.event_name != 'pull_request'
        run: .Build/bin/php-coveralls -v
        env:
          COVERALLS_RUN_LOCALLY: 1
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
